<div class="row animated fadeIn">

  <div class="col-md-6">
    <div class="card card-body">
        <h3 class="box-title m-b-0">Médico: <strong>{{ medico.nombre }}</strong></h3>
        <p class="text-muted m-b-30 font-13"> Datos del médico </p>
        <div class="row">
            <div class="col-sm-12 col-xs-12">
                <form #f="ngForm" ngNativeValidate (ngSubmit)="guardarMedico(f)">
                    <div class="form-group">
                        <label>Nombre del médico</label>
                        <input [(ngModel)]="medico.nombre" name="nombre" type="text" class="form-control" placeholder="Nombre del médico" required>
                    </div>

                    <div class="form-group">
                        <label>Hospital</label>
                        <select (change)="cambioHospital( $event.target.value )" [(ngModel)]="medico.hospital" name="hospital" class="form-control" required>
                          <option value="">Seleccione hospital</option>
                          <option *ngFor="let hospital of hospitales" [value]="hospital._id">
                            {{ hospital.nombre }}</option>
                        </select>
                    </div>

                    <div class="text-right">
                    <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                      <i class="fa fa-save"></i>
                      Guardar</button>
                    <button routerLink="/medicos" class="btn btn-inverse waves-effect waves-light">
                      <i class="fa fa-arrow-left"></i>
                      Volver</button>
                      </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="col-md-3">
  <div class="card card-body">
    <h4 class="box-title m-b-0">Hospital</h4>
    <span *ngIf="hospital.nombre" class="text-muted m-b-30 font-15 mt-1">{{ hospital.nombre }}</span>
    <img [src]="hospital.img | imagen:'hospital'" class="rounded img-circle img-fluid">
    </div>
</div>

<div class="col-md-3" *ngIf="medico._id">
  <div class="card card-body">
    <h4 class="box-title m-b-0">Foto</h4>

    <img (click)="cambiarFoto()" [src]="medico.img | imagen:'medico'" class="rounded img-circle img-fluid mt-2 pointer">
  </div>
</div>

</div>
