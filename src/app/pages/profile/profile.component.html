<div class="row animated fadeIn">
    <div class="col-lg-6">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Perfil del usuario</h4>
                    <h6 class="card-subtitle"> nombre usuario </h6>

                    <form ngNativeValidate #f="ngForm" (ngSubmit)="guardar( f.value )" class="form p-t-20">
                        <div class="form-group">
                            <label for="exampleInputuname">Nombre de usuario</label>
                            <div class="input-group">
                                <div class="input-group-addon"><i class="ti-user"></i></div>
                                <input [ngModel]="usuario.nombre" type="text" class="form-control" name="nombre" id="exampleInputuname" placeholder="Nombre de usuario" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Correo del usuarios</label>
                            <div class="input-group">
                                <div class="input-group-addon"><i class="ti-email"></i></div>
                                <input [ngModel]="usuario.email" [disabled]="usuario.google" type="email" class="form-control" name="email" id="exampleInputEmail1" placeholder="InresÃ¡ el nuevo correo">
                            </div>
                        </div>

                        <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                          <i class="fa fa-save"></i>
                          Submit
                        </button>



                    </form>
                </div>
            </div>
      </div>

      <div class="col-lg-6">
              <div class="card">
                  <div class="card-body" align="center">
                      <h4 class="card-title">Imagen del usuario</h4>
                      <h6 class="card-subtitle"> nombre usuario </h6>

                      <img *ngIf="!imagenTemp" [src]="usuario.img | imagen" class="w150 row">
                      <img *ngIf="imagenTemp" [src]="imagenTemp" class="w150 row">

                      <input (change)="seleccionImagen( $event.target.files[0] )" class="mt-4 form-control-file" type="file">

                      <br>

                      <button (click)="cambiarImagen()" [disabled]="!imagenSubir" type="button" class="btn btn-success waves-effect waves-light m-r-10 mt-3">
                        <i class="fa fa-save"></i>
                        Actualizar foto
                      </button>

              </div>
            </div>
      </div>

</div>
